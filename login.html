<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin eBook</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="details">
            <div class="login">
                <div class="login-head">
                    <span>Wellcome Ebook!!!</span>
                </div>
                <form action="" method="">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember:</label>
                    </div>
                    <div class="form-group" style="float: right;">
                        <button class="btn btn-reset">Reset</button>
                        <button class="btn btn-submit">Login</button>
                    </div>
                    <div class="form-group">
                        <button class="login-social facebook"><i class="fa fa-facebook-square"></i></button>
                        <button class="login-social googleplus"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                    <hr>
                    <ul class="unliststyle form-group">
                        <li><a href="">Forget password</a></li>
                        <li><a href="">Active email</a></li>
                        <li><a href="">Create new account</a></li>
                    </ul>
                </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
